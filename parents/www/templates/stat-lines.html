<ion-view view-title="Linien">
  <ion-content scroll="false">
    <label class="item item-input">
      <span class="input-label">Monat</span>
      <input type="month" ng-model="data.month">
    </label>

    <canvas id="line" class="chart chart-line" chart-data="data.line"
            chart-labels="data.labels" chart-legend="true" chart-series="series"
            chart-click="onClick">
    </canvas>
  </ion-content>
</ion-view>
