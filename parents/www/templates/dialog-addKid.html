<ion-modal-view>

<ion-header-bar class="bar bar-header bar-positive">
    <button class="button icon-left ion-chevron-left button-clear" ng-click="leaveAddChangeDialog()">Zurück</button>
    <h1 class="title">Kind hinzufügen</h1>
</ion-header-bar>

  <ion-content has-header="true">
    <form name="form" ng-model="form">
      <ion-list>
        <li class="item item-input item-stacked-label" id="add_input">
          <p class="input-label">Name</p>
          <input type="text" placeholder="" name="name" ng-model="name" required />
        </li>
        <button id="add_button" class="button button-block button-positive" ng-click="addKid(form)">
          Hinzufügen
        </button>

      </ion-list>
    </form>
  </ion-content>

</ion-modal-view>
