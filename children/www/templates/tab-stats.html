<ion-header-bar class="bar-positive" align-title="middle">
  <div class="buttons">
  </div>
  <h1 ng-class="{'title-android':platform.isAndroid(), 'title-ios': !platform.isAndroid()}" class="title">Statistik</h1>
  <div class="buttons">
    <p ng-class="{'greeting-android':platform.isAndroid(), 'greeting-ios': !platform.isAndroid()}" class="greeting">Michael</p>
  </div>
</ion-header-bar>

<ion-subheader-bar ng-class="{'subheader-android':platform.isAndroid(), 'subheader-ios': !platform.isAndroid()}" class="bar bar-subheader ">
  <h2 class="title">
    {{currDate}}
    <i ng-class="{'ion-android-arrow-down': platform.isAndroid(), 'ion-ios-arrow-down': !platform.isAndroid()}" class="icon"></i>
  </h2>
</ion-subheader-bar>

<ion-view view-title="Statistik">
  <ion-content>
    <ion-list class="list">
      <ion-item class="item-elem">
        <div class="box" id="box--empty" style="background-color:white; background-size: 100% {{available/(available+spentTotal)*500}}px; height:{{available/(available+spentTotal)*500}}px;">
          <div class="child">
            <p></p>
          </div>
        </div>
      </ion-item>

      <ion-item class="item-elem" ng-repeat="stat in stats | orderBy:'-spent':true">
          <div class="box" id="box{{stat.id}}" style="background-color:{{stat.color}}; background-size: 100% {{stat.height}}px; height:{{stat.height}}px;">
              <a class="child item-icon-left item-icon-right" href="#" style="padding-top: {{stat.spent/spentTotal*25}}%">
                <i class="icon {{stat.icon_ios}}"></i>
                <span class="child--name">
                  {{stat.name}}: {{Math.round(stat.spent/spentTotal*100)}}%
                </span>
                <i ng-class="{'ion-android-arrow-forward': platform.isAndroid(), 'ion-ios-arrow-forward': !platform.isAndroid()}" class="icon"></i>
              </a>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
