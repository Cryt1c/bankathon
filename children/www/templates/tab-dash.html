<ion-header-bar class="bar-positive" align-title="middle">
  <div class="buttons"></div>
  <h1 ng-class="{'title-android':platform.isAndroid(), 'title-ios': !platform.isAndroid()}" class="title">Home</h1>
  <div class="buttons">
    <p ng-class="{'greeting-android':platform.isAndroid(), 'greeting-ios': !platform.isAndroid()}" class="greeting">{{user.name}}</p>
  </div>
</ion-header-bar>


<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div id="top-area">
      <h2 class="label" id="headline">Dein aktuelles Taschengeld: </h2>
      <p  class="value" id="available">{{punktZuKomma.parse(available)}} €</p>
      <div class="button button-positive small_button" id="request" ng-click="showRequest()">Um mehr Geld bitten</div>
    </div>

      <div id="available-moneystack"></div>



    <div id="bottom-area">
    <div class="button button-positive" id="pay" ng-click="showPay()">
      Bezahlen </div>
      <div id="spent" ng-click="go()">
        <h2 class="label">Deine bisherigen Ausgaben: </h2>
        <p class="value">{{punktZuKomma.parse(spentTotal)}} €</p>
      </div>
    </div>
  </ion-content>
</ion-view>
