<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs  icon-on="" class="tabs-icon-top tabs-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="Start" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab title="Ãœbersicht" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <!-- Transaktionen Tab -->
  <ion-tab title="Details" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/transactions">
    <ion-nav-view name="tab-transactions"></ion-nav-view>
  </ion-tab>
</ion-tabs>
