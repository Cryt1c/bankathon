<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Du hast noch: </h2>
    <h2 id="available">{{available}}€</h2>
    <div class="available"></div>

    <div class="button" id="plead" ng-click="showRequest()"><h3>Geld anfordern</h3></div>

    <div class="button" id="pay" ng-click="showPay()"><h3>Bezahlen</h3></div>

    <div class="button" id="spent" ng-click="go()">
      <h2>Schon weg:</h2>
      <h2 class="spentTotal">{{spentTotal}}€</h2>
    </div>
  </ion-content>
</ion-view>
