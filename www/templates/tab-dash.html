<ion-view view-title="Hauptmenü">
  <ion-content class="padding">
    <h2>Du hast noch: </h2>
    <h2>{{available}}€</h2>
    <div class="available"></div>

    <div class="button" id="pay">Bezahlen</div>

    <div class="button" id="spent" ng-click="stats()">
      <h2>Schon weg:</h2>
      <h2>{{spent}}€</h2>
    </div>
  </ion-content>
</ion-view>
