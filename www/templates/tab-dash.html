<ion-header-bar class="bar-positive">
  <div class="buttons"></div>
  <div>
    <img src="img/logo_weis.png" class="logo"/>
  </div>
  <div class="buttons">
    <p class="greeting">Hi, Michael!</p>
  </div>
</ion-header-bar>
<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2 id="headline">Du hast noch: </h2>
    <h2 id="available">{{available}}€</h2>
    <div id="available-moneystack"></div>

    <div class="button button-positive" id="plead" ng-click="showRequest()">Geld anfordern</div>

    <div class="button button-positive" id="pay" ng-click="showPay()">Bezahlen</div>

    <div class="button" id="spent" ng-click="go()">
      <h2>Schon weg:</h2>
      <h2 class="spentTotal">{{spentTotal}}€</h2>
    </div>
  </ion-content>
</ion-view>
