<ion-view view-title="Statistik">
  <ion-content>
    <ion-list class="list">
      <ion-item class="item-elem" ng-repeat="stat in stats | orderBy:'-spent':true">
          <div class="box" style="background-color:{{stat.color}}; background-size: 100% {{stat.height}}px; height:{{stat.height}}px;">
            <div class="child">
              <img src="img/{{stat.file}}" class="category_img"/>
              <p>{{Math.round(stat.spent/spentTotal*100)}}%</p>
            </div>

          </div>
      </ion-item>
    </ion-list>


    <ion-list class="category">
      <ion-item class="cat-elem" ng-repeat="stat in stats | orderBy:'-spent':true">
        <p><div class="color" style="background-color:{{stat.color}}"></div>{{stat.name}}: {{stat.spent}}â‚¬ </p>
      </ion-item>
    </ion-list>
    <div class="button" ng-click="dash()">ZurÃ¼ck</div>
  </ion-content>
</ion-view>
